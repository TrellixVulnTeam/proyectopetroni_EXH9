    </main>
    <main>
        <section>
            <h2>formulario</h2>
            <form action="">
                <fieldset>
                    <legend>contacto</legend>
                    <div>
                        <label for="name">nombre</label>
                        <input type="text" name "name" required>
                    </div>
                    <br>
                    <div>
                        <label for="lastname">apellido</label>
                        <input type="text" name "lastname">
                    </div>
                    <br>
                    <div>
                        <label for="mail">Escribe tu mail</label>
                        <input type="email" name "mail">
                    </div>
                    <br>
                    <div>
                        <label for="pass">password</label>
                        <input type="password" name "pass">
                    </div>
                    <br>
                    <div>
                        <label for="civil">Estado Civil</label>
                        <input type="radio" value="casado" name="civil">CASADO
                        <input type="radio" value="separado" name="civil">SEPARADO
                        <input type="radio" value="soltero" name="civil">SOLTERO
                        <input type="radio" value="otro" name="civil">OTRO
                    </div>
                    <br>
                    <div>
                        <label for="mac">selecciona la fecha de nacimiento</label>
                        <input type="date" name="mac">
                    </div>
                    <br>
                    <div>
                        <label for="localidad">selecciona tu localidad </label>
                        <select name="localidad">
                    <option value="salto">SALTO</option>
                    <option value="arrecifes">ARRECIFES</option>
                    <option value="pergamino">PERGAMINO</option>
                    <option value="rojas">ROJAS</option>
                </select>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="enviar">
                        <input type="submit" value="borrar">
                    </div>

                </fieldset>
            </form>
        </section>


    </main>
